<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoÅŸ Geldin 2026 - YÄ±lbaÅŸÄ± KutlamasÄ±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap');

        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #050510;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(2px);
            border-radius: 20px;
            max-width: 90%;
        }

        /* Geri SayÄ±m Stilleri */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .time-val {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            display: block;
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* BaÅŸlÄ±k Stilleri */
        h1.year-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite ease-in-out;
        }

        .sub-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--neon-gold);
            margin-top: -10px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-gold);
        }

        /* Mesaj ve Dilek KartÄ± */
        .message-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-pink);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease;
            display: none; /* JS ile aÃ§Ä±lacak */
        }

        .message-card.visible {
            transform: scale(1);
            opacity: 1;
            display: block;
        }

        .wish-text {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .btn-wish {
            background: linear-gradient(45deg, var(--neon-pink), #9d00ff);
            border: none;
            padding: 12px 30px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-wish:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* 2026 Modu Stilleri (YÄ±lbaÅŸÄ±na girince aktif olur) */
        body.celebrate .year-title {
            background: linear-gradient(to right, var(--neon-gold), #fff, var(--neon-gold));
            -webkit-background-clip: text;
            text-shadow: 0 0 30px var(--neon-gold);
        }

        body.celebrate .countdown-container {
            display: none;
        }

        /* Animasyonlar */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
        }

        @media (max-width: 768px) {
            h1.year-title { font-size: 4rem; }
            .sub-title { font-size: 2rem; }
            .time-val { font-size: 1.5rem; }
            .time-box { min-width: 50px; padding: 10px; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <div id="pre-celebration">
            <div class="countdown-container" id="countdown">
                <div class="time-box">
                    <span class="time-val" id="days">00</span>
                    <span class="time-label">GÃœN</span>
                </div>
                <div class="time-box">
                    <span class="time-val" id="hours">00</span>
                    <span class="time-label">SAAT</span>
                </div>
                <div class="time-box">
                    <span class="time-val" id="minutes">00</span>
                    <span class="time-label">DK</span>
                </div>
                <div class="time-box">
                    <span class="time-val" id="seconds">00</span>
                    <span class="time-label">SN</span>
                </div>
            </div>
            <div class="sub-title" id="greeting-text">2026'ya HazÄ±r MÄ±sÄ±n?</div>
        </div>

        <h1 class="year-title" id="main-title">2026</h1>
        
        <div class="message-card" id="wish-card">
            <p class="wish-text" id="wish-content">Yeni yÄ±l sana ÅŸans getirsin!</p>
            <button class="btn-wish" onclick="newWish()">Yeni Bir Dilek Tut</button>
        </div>
    </div>

    <script>
        // --- 1. AYARLAR VE DEÄÄ°ÅKENLER ---
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();
        let isCelebrating = false;

        const wishes = [
            "ğŸ„ 2026 sana hayallerinin Ã¶tesinde bir mutluluk getirsin!",
            "âœ¨ Yeni yÄ±lda cÃ¼zdanÄ±n para, kalbin sevgi dolsun.",
            "ğŸš€ Kariyerinde yÃ¼kseliÅŸe geÃ§eceÄŸin bir yÄ±l olsun!",
            "â¤ï¸ Sevdiklerinle beraber saÄŸlÄ±k dolu bir yÄ±l dilerim.",
            "ğŸŒ Bol bol seyahat edeceÄŸin, yeni yerler keÅŸfedeceÄŸin bir yÄ±l olsun.",
            "ğŸ‰ GeÃ§miÅŸin yÃ¼klerini bÄ±rak, 2026 senin yÄ±lÄ±n olacak!",
            "ğŸ’¡ YaratÄ±cÄ±lÄ±ÄŸÄ±nÄ±n tavan yaptÄ±ÄŸÄ±, ilham dolu bir sene olsun.",
            "ğŸ€ Åans her an kapÄ±nÄ± Ã§alsÄ±n!",
            "ğŸ• YediÄŸin hiÃ§bir ÅŸey kilo yapmasÄ±n (Amin)!",
            "ğŸ§˜â€â™‚ï¸ Huzur, denge ve keyif seninle olsun."
        ];

        // --- 2. GERÄ° SAYIM MANTIÄI ---
        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Zaman hesaplamalarÄ±
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // DeÄŸerleri gÃ¼ncelle
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            // SÃ¼re dolduysa (YÄ±lbaÅŸÄ±na girdik!)
            if (distance < 0) {
                clearInterval(countdownTimer);
                startCelebration();
            }
        }, 1000);

        // --- 3. KUTLAMA MODU ---
        function startCelebration() {
            isCelebrating = true;
            document.body.classList.add('celebrate');
            
            // Metinleri gÃ¼ncelle
            document.getElementById("greeting-text").innerText = "Mutlu YÄ±llar!";
            document.getElementById("greeting-text").style.fontSize = "4rem";
            document.getElementById("main-title").innerText = "HOÅ GELDÄ°N 2026";
            
            // Geri sayÄ±mÄ± gizle, dilek kartÄ±nÄ± gÃ¶ster
            document.getElementById("countdown").style.display = "none";
            document.getElementById("wish-card").classList.add("visible");

            // Havai fiÅŸek yoÄŸunluÄŸunu artÄ±r
            autoLaunchInterval = 400; // Daha sÄ±k patlasÄ±n
        }

        // --- 4. DÄ°LEK BUTONU ---
        function newWish() {
            const randomIndex = Math.floor(Math.random() * wishes.length);
            const wishElement = document.getElementById("wish-content");
            
            // Basit bir fade efekti
            wishElement.style.opacity = 0;
            setTimeout(() => {
                wishElement.innerText = wishes[randomIndex];
                wishElement.style.opacity = 1;
            }, 200);
            
            // TÄ±klandÄ±ÄŸÄ±nda ekstra havai fiÅŸek patlat
            for(let i=0; i<3; i++) {
                setTimeout(() => {
                    launchRandomFirework();
                }, i * 200);
            }
        }

        // --- 5. HAVAÄ° FÄ°ÅEK SÄ°STEMÄ° (CANVAS) ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let fireworks = [];

        // Canvas boyutlandÄ±rma
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Renk paleti
        const colors = ['#ff0044', '#00ffaa', '#4400ff', '#ffcc00', '#00ffff', '#ff00ff', '#ffffff'];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Rastgele yÃ¶nlere saÃ§Ä±lma
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.gravity = 0.05;
            }

            update() {
                this.vx *= 0.96; // SÃ¼rtÃ¼nme
                this.vy *= 0.96;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(startX, startY, targetX, targetY) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 2; // YÃ¼kselme hÄ±zÄ±
                this.angle = Math.atan2(targetY - startY, targetX - startX);
                this.vx = Math.cos(this.angle) * 8;
                this.vy = Math.sin(this.angle) * 8;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.exploded = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Hedefe ulaÅŸÄ±p ulaÅŸmadÄ±ÄŸÄ±nÄ± kontrol et
                const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                if (distance < 15) {
                    this.explode();
                }
            }

            draw() {
                if(this.exploded) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            explode() {
                this.exploded = true;
                // Patlama sesi efekti (isteÄŸe baÄŸlÄ±, burada sadece gÃ¶rsel)
                for (let i = 0; i < 60; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        function launchRandomFirework() {
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * (canvas.height / 2); // EkranÄ±n Ã¼st yarÄ±sÄ±nda patlasÄ±n
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        // Ana animasyon dÃ¶ngÃ¼sÃ¼
        function animate() {
            // Hafif iz bÄ±rakma efekti iÃ§in
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Havai fiÅŸekleri gÃ¼ncelle
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.exploded) fireworks.splice(index, 1);
            });

            // ParÃ§acÄ±klarÄ± gÃ¼ncelle
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        // TÄ±klama ile havai fiÅŸek
        canvas.addEventListener('click', (e) => {
            const startX = canvas.width / 2;
            const startY = canvas.height;
            fireworks.push(new Firework(startX, startY, e.clientX, e.clientY));
        });

        // BaÅŸlat
        animate();
        let autoLaunchInterval = 1500; // BaÅŸlangÄ±Ã§ta yavaÅŸ
        
        // Otomatik fÄ±rlatma dÃ¶ngÃ¼sÃ¼
        function autoLaunchLoop() {
            launchRandomFirework();
            setTimeout(autoLaunchLoop, Math.random() * autoLaunchInterval + 200);
        }
        autoLaunchLoop();
        
        // Sayfa yÃ¼klendiÄŸinde zaten 2026 ise hemen kutlamayÄ± baÅŸlat
        if (new Date().getTime() >= targetDate) {
            startCelebration();
        }

    </script>
</body>
</html>
